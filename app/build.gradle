apply plugin: 'com.android.application'android {    compileSdkVersion 25    buildToolsVersion '25.0.0'    defaultConfig {        applicationId "com.xqs.ndkdemo"        minSdkVersion 15        targetSdkVersion 25        versionCode 1        versionName "1.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    sourceSets {        main {            jniLibs.srcDirs = ['libs']        }    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    compile 'com.android.support:appcompat-v7:25.3.1'    // Protocol    compile 'com.squareup.okhttp3:okhttp:3.6.0'    compile 'com.squareup.retrofit2:retrofit:2.2.0'    compile 'com.squareup.retrofit2:converter-gson:2.2.0'    compile 'com.squareup.retrofit2:adapter-rxjava:2.2.0'    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'    compile 'io.reactivex:rxjava:1.1.6'    compile 'io.reactivex:rxandroid:1.2.1'}